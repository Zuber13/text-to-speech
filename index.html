<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Voiceinator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>


    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <h2>The Voiceinator 5000</h2>
            </div>
            <div class="selectVoice">
                <select>
                    <option>English</option>
                </select>
            </div>

            <div class="inputs">
                <label for="rate">Range</label>
                <input name="rate" type="range" min="0" max="1" step="0.1" value="1">

                <label for="pitch">Pitch</label>
                <input type="range" name="pitch" min="0" max="2" step="0.1">
                <textarea name="text" cols="30" rows="10">I like javascript</textarea>
            </div>

            <div class="btns">
                <button class="stopBtn">Stop</button>
                <button class="speakBtn">Speak</button>
            </div>
        </div>
    </div>


    <script src="main.js"></script>

</body>

</html>
